<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link al mio css -->

    <link rel="stylesheet" href="style.css">

    <!-- J Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

    <!-- Titolo -->
    <title>Ajax Music</title>

    <!-- Handelbars -->

    <script id="music-template" type="text/x-handlebars-template">
          <div class="cd">
              <img id="{{ cover }}"  alt="">
              <h3>{{ title }}</h3>
              <span class="author">{{author}}</span>
              <span class="year">{{year}}</span>
          </div>
    </script>

  </head>

  <body>

    <header>
      <div class="container">
          <img id="logo" src="./img/logo.svg" alt="logo"/>
      </div>
    </header>

    <div class="cds-container container">
        <!-- Disco ad esempio -->
        <div class="cd">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
            <h3>Ten's Summoners Tales</h3>
            <span class="author">Sting</span>
            <span class="year">1993</span>
        </div>
    </div>

  <!-- Link al mio script -->
  <script src="script.js"></script>

  </body>
</html>
